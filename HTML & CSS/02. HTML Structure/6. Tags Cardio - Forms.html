<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="firstName">First Name</label>
                <input focused type="text" name="firstName" id="firstName" placeholder="George">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Devis">
            </div>
            <div>
                <label for="sex">Male</label>
                <input type="radio" name="sex" value="male">
                <label for="sex">Female</label>
                <input type="radio" name="sex" value="female">
                <label for="sex">Other</label>
                <input type="radio" name="sex" value="other">
            </div>
            <div>
                <label for="contactMethod">Preferred contact method: Email</label>
                <input type="radio" name="contactMethod" value="email">
                <label for="contactMethod">Phone</label>
                <input type="radio" name="contactMethod" value="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com">
            </div>
            <div>
                <label for="phone">Email</label>
                <input type="number" name="phone" id="phone" placeholder="+359885236225">
            </div>
            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="Varna">Varna</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Veliko Tarnovo">Veliko Tarnovo</option>
                </select>
            </div>
            <div>
                <label for="stoopidexercise">Pick a language:</label>
                <input list="languages" id="language" name="languages" />
                <datalist id="languages">
                    <option value="English">
                    <option value="Bulgarian">
                    <option value="German">
                    <option value="French">
                    <option value="Spanish">
                    <option value="Portugese">
                </datalist>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </div>
            <div>
                <label for="moreInfo"></label>
                <textarea name="moreInfo" id="moreInfo" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <div>
                <input checked type="checkbox" name="TaC" id="TaC">
                <label for="TaC">I agree the Terms and Conditions</label>
            </div>
            <div>
                <label for="submit"></label>
                <input type="submit">
            </div>
        </fieldset>
    </form>
</body>

</html>
