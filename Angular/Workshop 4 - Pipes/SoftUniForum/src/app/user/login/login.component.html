<form #form="ngForm" class="login" (ngSubmit)="login(emailInput.value, passwordInput.value)">

    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input ngModel #emailInput="ngModel" class="input-error" type="email" name="email" id="email"
                placeholder="john.doe@gmail.com" required email>
        </p>
        <ng-container *ngIf="emailInput.errors && emailInput.touched">
            <p class="error" *ngIf="emailInput.errors['required']">
                Email is required!
            </p>
            <p class="error" *ngIf="emailInput.errors['email']">
                Email is not valid!
            </p>
        </ng-container>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input ngModel #passwordInput="ngModel" type="password" name="password" id="password" placeholder="******"
                required [minlength]="5" pattern="[a-zA-Z0-9]+">
        </p>
        <ng-container *ngIf="passwordInput.errors && passwordInput.touched">
            <p class="error" *ngIf="passwordInput.errors['required']">
                Password is required!
            </p>
            <p class="error" *ngIf="passwordInput.errors['minlength']">
                Password must be at least 5 characters!
            </p>
            <p class="error" *ngIf="passwordInput.errors['pattern']">
                Password can only consist of letters and digits!
            </p>
        </ng-container>

        <button [disabled]="form.invalid">Login</button>

        <p class="text-center">
            Have an account?
            <a [routerLink]="'/user/register'">Register</a>
        </p>

    </fieldset>
</form>
