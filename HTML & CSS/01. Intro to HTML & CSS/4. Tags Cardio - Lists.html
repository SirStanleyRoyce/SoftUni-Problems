<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <section>
        <article>
            <h2>HTML Unordered list</h2>
            <ul>
                <li>x</li>
                <li>x</li>
                <li>x</li>
                <li>x</li>
            </ul>
        </article>
        <article>
            <h2>Reversed list</h2>
            <ol reversed>
                <li>x</li>
                <li>x</li>
                <li>x</li>
            </ol>
        </article>
    </section>
</body>
</html>
