<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isAuth">
                <li>
                    <a [routerLink]="'/user/login'">Login</a>
                </li>
                <li>
                    <a [routerLink]="'/user/register'">Register</a>
                </li>
            </ul>
            <ul *ngIf="isAuth">
                <li>
                    <a [routerLink]="'/user/profile'" >{{username}}</a>
                </li>
                <li>
                    <a [routerLink]="'/home'" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a [routerLink]="'/home'">Home</a>
            </li>
            <li>
                <a [routerLink]="'/themes'">Themes</a>
            </li>
            <li>
                <a [routerLink]="'/themes/create'">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
